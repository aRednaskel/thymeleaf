<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Topic</title>
</head>
<body>
<div class="container">
    <h3>Topic Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Topic</p>
    <form action="#" th:action="@{/topics/newTopic}" th:object="${newTopic}" method="POST" modelAttribute="newTopic">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{title}" class="form-control mb-4 col-4" placeholder="Title">
        <input type="text" th:field="*{description}" class="form-control mb-4 col-4" placeholder="Description">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/users/list}">Back to the Topic list</a>
</div>
</body>
</html>
